<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="ss.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06_App_de_Drag &_Drop</title>
</head>
<body>
    <div class="container">
        <div class="left">
          <h3>Drag and drop game - Multiplication table of 9</h3>
          <div class="operations">
            <div class="operation" id="op-1">9 x 1 =</div>
            <div class="operation" id="op-2">9 x 2 =</div>
            <div class="operation" id="op-3">9 x 3 =</div>
            <div class="operation" id="op-4">9 x 4 =</div>
            <div class="operation" id="op-5">9 x 5 =</div>
            <div class="operation" id="op-6">9 x 6 =</div>
            <div class="operation" id="op-7">9 x 7 =</div>
            <div class="operation" id="op-8">9 x 8 =</div>
            <div class="operation" id="op-9">9 x 9 =</div>
          </div>
        </div>
        <div class="right">
          <div class="dropzone" id="dz-1"></div>
          <div class="dropzone" id="dz-2"></div>
          <div class="dropzone" id="dz-3"></div>
          <div class="dropzone" id="dz-4"></div>
          <div class="dropzone" id="dz-5"></div>
          <div class="dropzone" id="dz-6"></div>
          <div class="dropzone" id="dz-7"></div>
          <div class="dropzone" id="dz-8"></div>
          <div class="dropzone" id="dz-9"></div>
        </div>
      </div>
      

    <script src="code.js"></script>
</body>
</html>
