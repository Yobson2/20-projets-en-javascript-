<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz</title>
</head>
<body>
    <form class="cards">
        <h2>Quizz culture générale !</h2>
        <div class="card">
          <h3>Qui est l'empereur de la france le 02 Decembre 2004</h3>
          <p><input type="radio" name="q0" value="a" checked> Clovis</p>
          <p><input type="radio" name="q0" value="b" checked> Abraham Lincoin</p>
          <p><input type="radio" name="q0" value="c" checked> Napoleon</p>
        </div>
        <div class="card">
            <h3>À quoi penses-tu le soir en te couchant?</h3>
            <p><input type="radio" name="q1" value="a" checked> Clov</p>
            <p><input type="radio" name="q1" value="b" checked> Abraham</p>
            <p><input type="radio" name="q1" value="c" checked> Napo</p>
          </div>
          <div class="card">
            <h3>Quel est l'endroit où tu te sens le mieux?</h3>
            <p><input type="radio" name="q2" value="a" checked> A</p>
            <p><input type="radio" name="q2" value="b" checked> B</p>
            <p><input type="radio" name="q2" value="c" checked> C</p>
          </div>
          <button type="submit" class="card_send">Validez vos choix !</button>
          <div class="card2">
            <h4>Cliquez sur valider pour voir les resultats.</h4>
            <p class="aide"></p>
            <p class="note"></p>
          </div>
        </form>

    <script src="code.js"></script>
</body>
</html>
