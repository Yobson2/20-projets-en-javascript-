<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Images/icons8-stopwatch-64.png">
    <title>My chrono</title>
</head>
<body>
    <div class="bloc-chrono">
        <div class="row-chrono">
            <h2> <span></span>h :<span></span>min :<span></span>s :<span></span>ms </h2>
        </div>
        <div class="row-commande-chrono">
            <button class="commande" onclick=startChrono()>Start</button>
            <button class="commande" onclick=stopChrono()>Stop</button>
            <button class="commande" onclick=resetChrono()>Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
